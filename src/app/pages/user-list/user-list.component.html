<div class="main-container">
  <div class="search-bar-container">
 
    <div class="field">
      <label class="label">Role</label>

    <div class="select">
      <select  #filterSelect (change)="onOptionsSelected(filterSelect.value)" required>
        <option value="all">All</option>
        <option value="Artist">Artist</option>
        <option value="Designer">Designer</option>
        <option value="manager">Art manager</option>
      </select>
    </div>
    </div>


    <div class="field">
      <p class="control has-icons-left">
        <input
          #filterInput
          class="input"
          type="text"
          (keyup)="filter($event.target.value)"
          placeholder="Filter"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-search"></i>
        </span>
      </p>
    </div>
  </div>

<div class="user-list">

  <table class="table is-striped  is-hoverable is-fullwidth">  
    <tbody  [@listAnim]>
      <tr><th>Firstname</th><th>Lastname</th><th>Email</th><th>Role</th><th></th><th></th></tr>
      <tr *ngFor="let user of filteredUsers" 
      [@itemAnim]><td>{{user.firstname}}</td><td>{{user.lastname}}</td><td>{{user.email}}</td><td>{{user.role}}</td><td><a [routerLink]="generateUserURL(user)"><span class="icon">
        <i class="fas fa-edit"></i>
      </span></a></td><td><div class="x-button" (click)="deleteUser(user)"></div></td></tr>
    </tbody>
    </table>
</div>

  <button class="button floating-add-button is-primary" routerLink="new">
    + Add
  </button>
</div>
